problem_name: k_in_num

problem_description: |
  Write a function <code>k_in_num</code> which takes in two integers, <code>k</code> and <code>num</code>.
  <code>k_in_num</code> returns <code>True</code> if <code>num</code> has the digit <code>k</code> and returns <code>False</code>
  if <code>num</code> does not have the digit <code>k</code>. <code>0</code> is considered to have no digits.

  <pre><code>
  >>> k_in_num(3, 123)
  True
  >>> k_in_num(2, 123)
  True
  >>> k_in_num(5, 123)
  False
  >>> k_in_num(0, 0)
  False
  </code></pre>

